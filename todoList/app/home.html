<md-content flex md-whiteframe="4" layout-margin style="padding: 4px;">
  <h1>Tarefas</h1>
  <md-list>
    <md-list-item class="md-2-line md-long-text" ng-repeat="tarefa in vm.user.tarefas" ng-click="vm.del_tarefa($index, $event)">
      <div class="md-list-item-text">
        <h3><b>Tarefa:</b> {{tarefa.nome}}</h3>
        <p><b>Descrição:</b> {{tarefa.descricao}}</p>
        <p><b>Prazo:</b> {{tarefa.prazo | date}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
